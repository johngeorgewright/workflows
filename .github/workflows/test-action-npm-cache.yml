name: Test NPM Cache Action

on:
  pull_request:
    paths: [.github/actions/npm-cache/**]

env:
  CACHE_PATH: test/actions/npm-cache/node_modules
  WORKING_DIR: test/actions/npm-cache

jobs:
  first-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: test/actions/npm-cache/.nvmrc
      - uses: ./.github/actions/npm-cache
        with:
          cache_path: ${{ env.CACHE_PATH }}
          working-directory: ${{ env.WORKING_DIR }}

  second-cache:
    needs: [first-cache]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: test/actions/npm-cache/.nvmrc
      - uses: ./.github/actions/npm-cache
        with:
          cache_path: ${{ env.CACHE_PATH }}
          working-directory: ${{ env.WORKING_DIR }}
